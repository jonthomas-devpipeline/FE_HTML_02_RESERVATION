<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="https://httpbin.org/post" method="post">
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" placeholder="First Name" required><br>
    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" name="last-name"  placeholder="Last Name" required><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required><br>
    <label for="phone-number">Phone Number</label>
    <input type="phone" id="phone-number" placeholder="Phone Number" name="phone-number" required><br>
    <label for="start-date">Start Date</label>
    <input type="date" id="start-date" name="start-date" required><br>
    <label for="end-date">End Date</label>
    <input type="date" id="end-date" name="end-date" required><br>
    <input type="checkbox" id="rental-car" name="accommodations" value="rental-car">
    <label for="rental-car">Rental Car</label><br>
    <input type="checkbox" id="hotel" name="accommodations" value="hotel">
    <label for="hotel">Hotel</label><br>
    <input type="checkbox" id="bus" name="accommodations" value="bus">
    <label for="rental-car">Bus</label><br>
    <input type="radio" id="basic-package" name="package" value="basic-package">
    <label for="basic-package">Basic</label><br>
    <input type="radio" id= "premium-package" name="package" value="premium-package">
    <label for="premium-package">Premium</label><br>
    <input type="submit">
  </form>
</body>
</html>
